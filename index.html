<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KTER</title>
    <link rel="stylesheet" href="css/kter.css" />
</head>
<body>

<!-- Navbar -->
<div class="kter-top">
  <div class="kter-bar kter-purple kter-card">
    <a class="navbar-brand" href="index.html"><img class="logo" style="width: 75px; height: auto; float: left;" src="images/KTER.png"></a>
    <div id="navigation"></div>
  </div>
</div>

<!-- Intro -->
 <div class="kter-content" style="max-width:2000px;margin-top:46px">
<!-- Add break so that the rest of the page lines up doccrectly-->
</div>

<div class="kter-row-padding">
    <h2 class="kter-wide">KTER's Blog</h2>
    <p class="kter-opacity"><i>In the mistaken belief that my thoughts are interesting</i></p>
  
    
    <div id="sidebar" class="kter-quarter">
        <input type="text" id="searchBar" placeholder="Search by tag...">
        <div id="postList"></div>
    </div>
    <div id="main" class="kter-twothird">
        <div id="postMeta"></div>
        <div id="postContent"></div>
        <div id="postImage"></div>
    </div>
</div>

    <!-- Footer -->
<footer class="kter-container kter-padding-64 kter-center kter-opacity kter-light-grey kter-xlarge">
  <div class="image-grid" id="image-grid"></div>
  <p class="kter-medium">KTER since 1900 and typing error</p>
</footer>
    
    <script src="js/links.js"></script>
    <script src="js/blog.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
